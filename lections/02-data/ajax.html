<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>

    <body>
        <form action="pdo.php" method="get">
            userId: <input name="id" type="text" id="user_id"><br>
            <input name="form_send" type="hidden" value="1">
            <input type="submit" value="Send">
            <input type="button" value="Send Ajax" onclick="sendAjax();">
        </form>

        <div id="result">

        </div>
    </body>
</html>

<script>
    function sendAjax() {
        var userId = $('#user_id').val();

        $.get('pdo.php', {id: userId, ajax: 1}, function(resp){
            console.log(resp);
            $('#result').html(resp);
        });
    }
</script>
